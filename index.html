<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stunning Landing Page</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	</head>
	<body>
        <header class="row">
			<div>
				<img id="logo" src="https://i.postimg.cc/R0HXTj7w/stunning-logo.png" alt="Stunning Logo" />
			</div>
			<nav class="row">
				<div class="nav-item"><a href="#">Home</a></div>
				<div class="nav-item"><a href="#">About</a></div>
				<div class="nav-item"><a href="#">Blog</a></div>
				<div class="nav-item"><a href="#">Jobs</a></div>
			</nav>
			<div>
				<button id="your_account_btn">
                    <a href="https://www.edyoda.com/login" id="btn1">Your Account</a>
                </button>
			</div>
        </header>
        <main>
            <div>
                <img src="https://i.postimg.cc/sXCKHwmq/landing-section-image.png" alt="Stunning Workplace Art" style="float: right; margin-top: 80px;"/>
            </div>
            <section class="row">
                <div id="main_content" class="column">
                    <div class="container">
                        <h1>Stunning Workplace<span class="blue_dot">&#9632;</span></h1>
                        <p class="para">With stunning, remote teams you can organize projects, manage shifting priorities and get work done.</p>
                        <div class="row btn-arrow">
                            <button id="new_account_btn">
                                <a href="https://www.edyoda.com/login" id="btn2">New Account</a>
                            </button>
                            <img src="https://i.postimg.cc/NFYJFprm/arrow-up.png" class="arrow-up" alt="arrow-up" height="44px" />
                            <img src="https://i.postimg.cc/cHfkdV6d/arrow-down.png" class="arrow-down" alt="arrow-down" height="44px" />
                        </div>

                    
                        <div class="column">
                            <div class="row card">
                                <div class="pinkbox-wrapper">
                                    <img class="card-checkbox" src="https://i.postimg.cc/90px7ZGS/tick-gray.png" alt="tick-gray" />
                                </div>
                                <div class="pinkbox">
                                    <img class="card-checkbox" src="https://i.postimg.cc/QNkYwGRb/tick-blue.png" alt="tick-blue" /> 
                                </div>
                                <p class="card-text">Dmm design</p>
                                <img class="card-user-image" src="https://i.postimg.cc/28k9f9Yf/user-pink.png" alt="user-pink" />
                                <p class="card-date">20 Dec</p>
                                <span class="strip pink"></span>
                            </div>
                            
                            <div class="row card">
                                <div class="orangebox-wrapper">
                                    <img class="card-checkbox" src="https://i.postimg.cc/90px7ZGS/tick-gray.png" alt="tick-gray" />
                                </div>
                                <div class="orangebox">
                                    <img class="card-checkbox" src="https://i.postimg.cc/QNkYwGRb/tick-blue.png" alt="tick-blue" /> 
                                </div>
                                <p class="card-text">Blurr animation</p>
                                <img class="card-user-image" src="https://i.postimg.cc/7YKsP1PJ/user-orange.png" alt="user-orange" />
                                <p class="card-date">22 Dec</p>
                                <span class="strip red"></span>
                            </div>
                            
                            <div class="row card">
                                <div class="greenbox-wrapper">
                                    <img class="card-checkbox" src="https://i.postimg.cc/90px7ZGS/tick-gray.png" alt="tick-gray" />
                                </div>
                                <div class="greenbox">
                                    <img class="card-checkbox" src="https://i.postimg.cc/QNkYwGRb/tick-blue.png" alt="tick-blue" /> 
                                </div>
                                <p class="card-text">Illustrtion</p>
                                <img class="card-user-image" src="https://i.postimg.cc/SxjZnXjT/user-blue.png" alt="user-blue" />
                                <p class="card-date">26 Dec</p>
                                <span class="strip green"></span>
                            </div>
                        
                            <div class="row card">
                                <div class="yellowbox-wrapper">
                                    <img class="card-checkbox" src="https://i.postimg.cc/90px7ZGS/tick-gray.png" alt="tick-gray" />
                                </div>
                                <div class="yellowbox">
                                    <img class="card-checkbox" src="https://i.postimg.cc/QNkYwGRb/tick-blue.png" alt="tick-blue" /> 
                                </div>
                                <p class="card-text">Refunds</p>
                                <img class="card-user-image" src="https://i.postimg.cc/nh53BHDH/user-red.png" alt="user-red" />
                                <p class="card-date">28 Dec</p>
                                <span class="strip yellow"></span>
                            </div>
                        </div>
                    </div>
                </div> 
            </section>
        </main>
	</body>
</html>
